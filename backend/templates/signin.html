<!DOCTYPE html>

{% load static %}
<html lang="en">
<head>
	<title>Login </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="{% static 'images/favicon.ico'%}"/>

	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/signin.css'%}">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'images/bg-01.jpg' %}');">
			<div class="wrap-login100">

				<form class="login100-form validate-form" id="signin-form">
					{% csrf_token %}
						<i class="zmdi zmdi-landscape"></i>
					

					<span class="login100-form-title p-b-30 p-t-27">
						Log in
					</span>

					<span class="text-center" id="error"></span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Username" id="username">
						
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password" id="password">

					</div>

					<div class="container-login100-form-btn">
						<input class="login100-form-btn" type="submit" value="Sign In">
					</div>

					<div class="text-center p-t-40">
						<div>Don't have an account? 
						<a class="txt1" href="register">Register</a></div>
					</div>

				</form>

			</div>
		</div>
	</div>
	
	<script src="{% static 'js/jquery.js'%}"></script>
	<script src="{% static 'js/signin.js'%}"></script>	


</body>
</html>
