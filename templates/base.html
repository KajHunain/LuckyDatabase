<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@500;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/base.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Lucky Database</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico'%}">

</head>

<body>


    <div class="wrapper">

        <div class="sidebar">
            <div class="sidebar_top">
                <div class="min_side">
                    <a href="#">
                        <i class="fas fa-bars" id="h2"></i>
                    </a>
                    <span class="app-icon" id="pagename">Lucky Database</span>
                </div>

            </div>
            <div>
                <ul class="staticLis">
                    <li>Dashboard</li>
                    <li>Profile</li>
                    <li>Company</li>
                    <li>Projects</li>
                    <li>Databases</li>
                </ul>
            </div>
            <div class="d-flex flex-column justify-content-between">
                <div class="database-heading">
                    <span>Databases</span>
                    <i class="fa-solid fa-plus" id="databasedropdown"></i>
                </div>
                <ul class="databases">

                </ul>
            </div>

        </div>
    </div>
    <div class="main">
        <div class="section ">
            <div class="top_navbar navbar navbar-expand-lg justify-content-between">
                <div class="hamburger">
                    <a href="#">
                        <i class="fas fa-bars" id="h1"></i>
                    </a>
                    <div class="nav-searchBar">
                        <input class="nav-input" type="search" placeholder="Search" aria-label="Search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>

                <div class="profile">
                    <a href="#" data-toggle="dropdown" class="dropdown-link nav-link" aria-haspopup="true"
                        aria-expanded="false">
                        Useremail<i class="fa-solid fa-caret-down ms-1"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="../createdb">Create DB</a>
                        <a class="dropdown-item" href="#">Log Out</a>
                    </div>

                </div>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </div>


    <section class="slide_box" id="slide_box">
        <div class="closing_box" id="closing_box">
            <i class="fi-cwluxl-times-wide"></i><span>Contact</span>
        </div>

        <div class="slide_box_cotent">
            <nav class="slide_box_title">
                <span>Softwebcode</span>
            </nav>
            <div class="row">
                <form class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Mobile App">
                        <label for="floatingInput">Company Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Username">
                        <label for="floatingInput">DBA</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="UserName">
                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="UserName">
                        <label for="floatingInput">Phone</label>
                    </div>
                </form>
                <form class="col">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Mobile App">
                        <label for="floatingInput">Mobile App</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Username">
                        <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="UserName">
                        <label for="floatingInput">Username</label>
                    </div>
                </form>
            </div>
            <div class="row slide_box_btn">
                <button class="col">Create</button>
                <button class="col">Update</button>
            </div>
        </div>
    </section>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a592044f7d.js" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="{% static 'js/base.js'%}"></script>
    <script defer src="https://friconix.com/cdn/friconix-0.2609.js"> </script>
</body>

</html>
